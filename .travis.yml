language: cpp
compiler:
  - clang
before_install:
        - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
        - sudo apt-get update -qq
        - sudo apt-get install -qq qt5-qmake qtbase5-dev
        - sudo apt-get install libgtest-dev
install:
        - cd .. 
        - mkdir .gtest-build
        - cd .gtest-build
        - cmake -DCMAKE_BUILD_TYPE=RELEASE /usr/src/gtest/
        - make
        - sudo mv libg* /usr/lib/
script:
        - cd ..
        - mkdir .qtgabuild
        - cd .qtgabuild
        - cmake ../QtGA
        - make
        - make check
notifications:
        recipients:
                - doc@methedrine.org
        email:
                on_success: change
                on_failure: always
